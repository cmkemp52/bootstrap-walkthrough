<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Chuckboots</title>
  </head>
  <body>
      <div class="modal fade" id="chuckModal" tabindex="-1" role="dialog" aria-labelledby="chuckLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h3 class="modal-title" id="chuckLabel">Chuck Says...</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="chuckSays">Test text</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                <button type="button" id="newQuote" class="btn btn-dark">Get Another Quote!</button>
              </div>
            </div>
          </div>
        </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="images/chucknorris.jpg" class="img-fluid"/>
        </div>
      </div>
      <div class="col">
        <button type="button" id="newQuote" class="btn btn-dark" data-toggle="modal" data-target="#chuckModal">
          Get a CHUCKQUOTE!
        </button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
